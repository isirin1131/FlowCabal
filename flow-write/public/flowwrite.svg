<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#0d0d0d"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#1a1a1a"/>
    </pattern>
  </defs>
  <rect width="64" height="64" fill="url(#grid)"/>
  
  <!-- Node connection graph -->
  <g stroke="#333" stroke-width="1.5">
    <!-- Lines -->
    <line x1="16" y1="32" x2="32" y2="20"/>
    <line x1="16" y1="32" x2="32" y2="44"/>
    <line x1="32" y1="20" x2="48" y2="32"/>
    <line x1="32" y1="44" x2="48" y2="32"/>
  </g>
  
  <!-- Nodes -->
  <g>
    <!-- Input node -->
    <rect x="10" y="26" width="12" height="12" rx="2" fill="#00ff88"/>
    <rect x="12" y="28" width="8" height="8" rx="1" fill="#0d0d0d"/>
    <rect x="14" y="30" width="4" height="4" fill="#00ff88"/>
    
    <!-- Process nodes -->
    <rect x="26" y="14" width="12" height="12" rx="2" fill="#00aaff"/>
    <rect x="28" y="16" width="8" height="8" rx="1" fill="#0d0d0d"/>
    <rect x="30" y="18" width="4" height="4" fill="#00aaff"/>
    
    <rect x="26" y="38" width="12" height="12" rx="2" fill="#00aaff"/>
    <rect x="28" y="40" width="8" height="8" rx="1" fill="#0d0d0d"/>
    <rect x="30" y="42" width="4" height="4" fill="#00aaff"/>
    
    <!-- Output node -->
    <rect x="42" y="26" width="12" height="12" rx="2" fill="#ff6b6b"/>
    <rect x="44" y="28" width="8" height="8" rx="1" fill="#0d0d0d"/>
    <rect x="46" y="30" width="4" height="4" fill="#ff6b6b"/>
  </g>
  
  <!-- Status indicators -->
  <circle cx="4" cy="4" r="2" fill="#00ff88"/>
  <circle cx="12" cy="4" r="1.5" fill="#00ff88"/>
  <circle cx="18" cy="4" r="1" fill="#00aaff"/>
</svg>
